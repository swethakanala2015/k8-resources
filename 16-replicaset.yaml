apiVersion: app/v1
kind: Replicaset
metadata:
  name: nginx
  # these labels belongs to replicaset resource
  labels:
    app: nginx
    tier: frontend 
spec:
  # modify replicas according to your case
  replicas: 3
selector:
    matchLabels:
      tier: frontend
      app: nginx
  # below is called pod definition
template:
  metadata:
    Labels:
      tier: frontend
      app: nginx
      project: some-project
  spec:
    containers:
    - name: nginx
    image: nginx:stable-perl
