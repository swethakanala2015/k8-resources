apiVersion: v1
kind: PersistentVolume
metadata:
  name: ebs-static
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 100Gi
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: vol-08cf08557a08e9204
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-static
  Labels:
    purpose: ebs-static
    project: expense
spec:
  storageClassName: "" # Empty string must be explicitly set otherwise default StorageClass will be set
  volumeName: ebs-static
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---

apiVersion: v1
kind: Pod
metadata:
  name: nginx-static
  labels: 
     purpose: ebs-static
     project: expense
spec:
  containers:
  - name: nginx
    image: nginx
    
    args: ["-c", "while true; do echo $(date -u) >> /data/out.txt; sleep 5; done"]
    volumeMounts:
    - name: persistent-storage
      mountPath: /usr/share/nginx/html
  volumes:
  - name: persistent-storage
    persistentVolumeClaim:
      claimName: ebs-static
---
apiVersion: v1
kind: service
metadata:
  name: nginx-lb
spec:
  type: LoadBalancer
  selector: 
     purpose: ebs-static
     project: expense
  ports:
  - protocols: TCP
  port: 80 #service-port
  targetport: 80 #target-port
  NodePort: 32761