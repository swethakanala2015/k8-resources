kind: pod
apiversion: v1
metadata:
    name: resources
spec: 
  containers: 
  - name: nginx
  image: nginx
  resources:
    # soft limit
   requests:
     cpu: "100M"
     memory: "128Mi"
  # limits should be atleast same or more than request i.e hard limit
  limits: 
    cpu: "100M"
    memory: "128Mi"